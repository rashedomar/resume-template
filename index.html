<html>
  <head>
    <meta charset="utf-8" />
    <title>HTS Shell</title>
  	<link rel="shortcut icon" href="assets/favicon/favicon.ico" >
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <link href="assets/css/harshitsharmahts.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    

    <div id="hts-shell">
      <output></output>
      <div id="command-line" class="command-line">
        <div class="ps2-var">visitor@hts:<span>~</span>$ </div><div class="cmd-text-area" ><input class="command-line-area" autofocus /></div>
      </div>
    </div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="assets/js/harshitsharmahts.min.js"></script>
    <script>
    $(function() {
      var term = new Terminal('#command-line .command-line-area', '#hts-shell output');
      term.init();
    });
    </script>
  </body>
</html>
